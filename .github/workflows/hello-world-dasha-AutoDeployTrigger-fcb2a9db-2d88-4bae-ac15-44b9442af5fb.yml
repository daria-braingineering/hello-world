name: Trigger auto deployment for hello-world-dasha

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/hello-world-dasha-AutoDeployTrigger-fcb2a9db-2d88-4bae-ac15-44b9442af5fb.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.HELLOWORLDDASHA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HELLOWORLDDASHA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HELLOWORLDDASHA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: helloworlddashabraingineering.azurecr.io
          registryUsername: ${{ secrets.HELLOWORLDDASHA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HELLOWORLDDASHA_REGISTRY_PASSWORD }}
          containerAppName: hello-world-dasha
          resourceGroup: rg-dasha-dev
          
          imageToBuild: helloworlddashabraingineering.azurecr.io/hello-world-dasha:${{ github.sha }}
          buildArgumentsKey: |
            NEXT_PUBLIC_NAME: ${{ secrets.NEXT_PUBLIC_NAME }}


